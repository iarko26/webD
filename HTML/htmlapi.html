<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
    <h1 id="empty"></h1>
    <button type="button" onclick="myposition()" >
        Get Location
    </button>


    <script>
        var h=document.getElementById("empty")
       function myposition(){
        if(navigator.geolocation){
           navigator.geolocation.getCurrentPosition(showlocation)
        }
       }
       function showlocation(position) {
            h.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
        }
    </script>
</body>
</html>
